<div
  [class]="{color, size, clickable, withAction} | chipClass"
  class="flex w-fit rounded-2xl font-medium py-0.5 items-center whitespace-nowrap max-w-full"
  (click)="onParentClick($event)"
>
  <div (click)="onClick($event)" class="flex flex-grow">
    <div *ngIf="hasPrefix" class="flex-none h-4 w-4 mr-1 flex items-center">
      <ng-content select="[timPrefix]"></ng-content>
    </div>

    <div class="overflow-hidden text-ellipsis"><ng-content> </ng-content></div>
  </div>

  <div
    class="min-h-fit min-w-fit"
    *ngIf="withAction"
    [ngClass]="{
      'ml-0.5': size === 'sm' || size === 'md' || size == 'lg' || size === 'xl',
      'ml-1': size === '2xl'
    }"
  >
    <img
      (click)="onActionClick($event)"
      class="cursor-pointer"
      [ngClass]="{
        'w-2 h-2': size === 'sm' || size === 'md' || size == 'lg',
        'w-3 h-3': size === 'xl',
        'w-4 h-4': size === '2xl'
      }"
      width="9"
      height="9"
      [src]="ICON_CROSS"
    />
  </div>
</div>
