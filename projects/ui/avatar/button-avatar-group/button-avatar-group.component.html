<div
  class="flex justify-between items-center rounded-md px-3 py-2 cursor-pointer"
  [ngClass]="{
    'opacity-50 cursor-default hover:bg-transparent': disabled,
    'hover:bg-gray-50': !disabled
  }"
>
  <tim-avatar-label-group [src]="src" [size]="size">
    <div class="font-bold truncate">
      <ng-content> </ng-content>
    </div>
    <ng-container ngProjectAs="tim-avatar-subtext">
      <ng-content select="tim-avatar-subtext"></ng-content>
    </ng-container>
  </tim-avatar-label-group>
  <img class="w-5 h-5 ml-2" [src]="ARROW_DOWN_ICON" />
</div>
