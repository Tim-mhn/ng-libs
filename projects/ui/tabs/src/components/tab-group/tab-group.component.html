<div class="flex flex-col h-full">
  <div class="flex flex-row mb-2" [ngClass]="tabHeaderClass">
    <div
      *ngFor="let tab of tabs; first as isFirst; last as isLast"
      class="border-b border-gray-200"
      [ngClass]="{
        'pr-6': isFirst,
        'pl-6': isLast,
        'px-6': !isFirst && !isLast
      }"
    >
      <div
        (click)="selectTabAndUnselectOthers(tab.key)"
        class="text-sm font-medium pb-4 px-1 pt-px cursor-pointer"
        [ngClass]="
          tab.isSelected
            ? 'border-b-2 border-blue-600 text-blue-600'
            : 'text-gray-500'
        "
      >
        {{ tab.label }}
      </div>
    </div>
    <div *ngIf="grow" class="flex flex-grow border-b border-gray-200"></div>
  </div>

  <ng-container *ngFor="let tab of tabs">
    <ng-container *ngIf="tab.isSelected">
      <ng-container *ngTemplateOutlet="tab.content"></ng-container>
    </ng-container>
  </ng-container>
</div>
