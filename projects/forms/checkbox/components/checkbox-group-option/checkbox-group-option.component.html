<div
  class="flex flex-row gap-3 items-center"
  [class.cursor-pointer]="!disabled"
  (click)="onClick()"
>
  <tim-base-checkbox
    class="flex mt-px"
    [selected]="selected"
    [disabled]="disabled"
  ></tim-base-checkbox>
  <div
    class="text-sm font-normal"
    [ngClass]="disabled ? 'text-black/20' : 'text-gray-700'"
  >
    <ng-content></ng-content>
  </div>
</div>
