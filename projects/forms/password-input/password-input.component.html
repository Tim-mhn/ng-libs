<tim-input
  [type]="showPassword ? InputTypeEnum.TEXT : InputTypeEnum.PASSWORD"
  [placeholder]="placeholder"
  [name]="name"
  [flexWidth]="flexWidth"
  [showErrorIcon]="false"
>
  <img
    [src]="showPassword ? EYE_OPEN_ICON_SRC : EYE_CLOSED_ICON_SRC"
    [ngClass]="{
      'cursor-pointer': !input.isDisabled,
      'pointer-events-none': input.isDisabled
    }"
    (click)="toggleShowPassword()"
    timSuffix
    height="20"
    width="20"
  />
</tim-input>
