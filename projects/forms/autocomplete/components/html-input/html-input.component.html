<div
  #input
  class="cursor-text overflow-auto flex items-center focus:outline-none px-2 py-2 rounded-md font-normal border border-gray-300 text-sm"
  [ngClass]="{ 'whitespace-nowrap': noLineBreak }"
  [contentEditableIf]="!isDisabled"
  [contentEditablePlaceholder]="placeholder"
  (input)="onInputChange()"
  (blur)="onFocusLost()"
></div>
