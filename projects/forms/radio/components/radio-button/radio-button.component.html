<div
  class="flex items-start gap-2 w-fit text-sm font-medium"
  [ngClass]="disabled ? 'text-black/20' : 'text-gray-700'"
>
  <tim-base-radio-button
    [checked]="selected"
    [disabled]="disabled"
    (checkedChange)="emitCheckedChange($event)"
  ></tim-base-radio-button>

  <div class="flex flex-col items-start justify-start -mt-0.5">
    <ng-content></ng-content>
    <ng-content select="tim-radio-subtext"></ng-content>
  </div>
</div>
