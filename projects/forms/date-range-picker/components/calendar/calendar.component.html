<div class="max-w-82 text-center">
  <tim-calendar-navigation
    [monthYear]="monthYear"
    (monthChanged)="onMonthChanged($event)"
  ></tim-calendar-navigation>
  <tim-calendar-table
    [monthYear]="monthYear"
    [dateRange]="dateRange"
    [maxDate]="maxDate"
    (dateSelected)="onDaySelected($event)"
  ></tim-calendar-table>
</div>
