<select-list-item
  (click)="handleClick()"
  [selected]="_selected"
  [withCheckbox]="multiple"
  [disabled]="disabled"
  [useDefaultHeight]="true"
>
  <ng-container ngProjectAs="[timPrefix]">
    <ng-content select="[timPrefix]"> </ng-content>
  </ng-container>

  <ng-content></ng-content>
</select-list-item>
