<button
  class="flex flex-1 border text-xs font-medium rounded justify-center"
  (click)="onClick()"
  [ngClass]="{
    'px-4 py-2': isStroked,
    'px-2 py-1.5': isRaised,
    'bg-white border-gray-300 text-gray-600 hover:text-gray-700':
      isStroked && !selected && !isDisabled,
    'bg-blue-50 border-blue-300 text-blue-600':
      isStroked && selected && !isDisabled,
    'border-none text-black/20 cursor-default': isDisabled,
    'bg-black/5': isDisabled && isStroked,
    'bg-blue-500 text-white': isRaised && selected && !isDisabled,
    'bg-transparent text-gray-500 hover:text-gray-600 border-transparent':
      isRaised && !selected && !isDisabled
  }"
>
  <ng-content></ng-content>
</button>
