        {{ fruit }}
      </tim-option>
    </tim-select>
  </div>

  <div>
    <tim-select formControlName="select2" [multiple]="true">
      <tim-option *ngFor="let fruit of FRUITS_OPTIONS" [value]="fruit">
        {{ fruit }}
      </tim-option>
    </tim-select>
  </div>

  <div>
    <tim-select formControlName="select3">
      <tim-option *ngFor="let fruit of FRUITS_OPTIONS" [value]="fruit">

  </div>
